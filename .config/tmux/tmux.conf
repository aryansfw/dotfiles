# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Mouse support
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# 1-indexed Windows and Panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Make tmux use vim keys
set-window-option -g mode-keys vi

#### Keybindings ####

# Resize panes
bind -n M-H resize-pane -L 2
bind -n M-L resize-pane -R 2
bind -n M-K resize-pane -U 2
bind -n M-J resize-pane -D 2

# Clear screen
bind C-l send-keys "C-l"

# Yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

#### Plugins ####

# Set catppuccin theme
set -g @catppuccin_flavour "frappe"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin "catppuccin/tmux"

set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_date_time_text "%H:%M %d-%m-%Y"
set -g @catppuccin_status_modules_right "application directory date_time"

run "~/.tmux/plugins/tpm/tpm"

